{% extends 'base.html' %}
{% block title %}Log in{% endblock title %}

{% block content %}
{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<h2>Log in</h2>
<form class='game-action-form' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class='game-action-button' type="submit" value="Log in">
</form>
{% endblock %}
