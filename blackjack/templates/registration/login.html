{% extends "base.html" %}
{% block title %}Log in{% endblock title %}

{% block content %}
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form class="form-container center" method="post">
        <h2>Log in</h2>
        <div class="form-items">
            {{ form.as_div }}
        </div>

        <input class="button small" type="submit" value="Log in"/>
        {% csrf_token %}
    </form>
{% endblock content %}
