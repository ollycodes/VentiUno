{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'blackjack/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/htmx.org@1.8.4" 
            integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" 
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="description" content="A simple game of blackjack.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blackjack{% endblock title %}</title>
</head>

<body>
    <nav>
    {% if user.is_authenticated %}
        <a href={% url 'blackjack:profile' %}>Profile</a>
    {% else %}
        <a href="{% url 'blackjack:login' %}">Login</a>
        <a href="{% url 'blackjack:create_account' %}">Register</a>
    {% endif %}
</nav>
  <main>
    <div class="content-wrapper">
        <h1>Blackjack</h1>
        {% block content %}
        {% endblock content %}
    </div>
    <div class="action-wrapper">
        {% block action %}
        {% endblock action %}
    </div>
  </main>
</body>
</html>
