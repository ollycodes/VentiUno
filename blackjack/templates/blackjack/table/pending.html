{% load static %}
<div class="main-area">
<div id="name_form" class="name-form" hx-target="this" hx-swap="outerHTML">
    <h1 class="table-name">{{ game.name }}</h1>
    <button class="smaller-action-button"
        hx-get="{% url 'blackjack:change_table_name' pk %}">edit name</button>
</div>

<h2> Dealer's hand</h2>
<div class="hand">
    <div class="card" style="--counter: 0">
        <img src="{% static 'blackjack/svgs/fronts/' %}{{game.dealer_hand.0.file_name}}" 
        alt="{{ game.dealer_hand.0.name }}">
    </div>
    <div class="card" style="--counter: 1">
        <img src="{% static 'blackjack/svgs/backs/abstract.svg' %}">
    </div>
</div>

<h2> {{ user.username }}'s hand</h2>
<div class="hand">
    {% for card in game.player_hand %}
    <div class="card{% if forloop.last %} last-card{% endif %}" 
         style="--counter: {{forloop.counter0}}">
        <img src="{% static 'blackjack/svgs/fronts/' %}{{ card.file_name }}" alt="{{ card.name }}">
        </div>
    {% endfor %}
</div>
</div>


<div class="button-box">
    <form class="game-action-form" hx-post="{% url 'blackjack:action' pk %}" 
        hx-target="#table" hx-swap="innerHTML" hx-include="[name='action']" method="post">
        {% csrf_token %}
        <input name="action" class="game-action-button" type="submit" id="hit" value="hit"/>
    </form>

    <form class="game-action-form" hx-post="{% url 'blackjack:action' pk %}" 
        hx-target="#table" hx-swap="innerHTML" hx-include="[include='action']" method="post">
        {% csrf_token %}
        <input name="action" class="game-action-button" type="submit" id="stand" value="stand"/>
    </form>
</div>
